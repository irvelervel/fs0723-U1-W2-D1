<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oggi cominciamo JS!</title>
  </head>
  <body>
    <main>
      <p>A questo documento HTML stiamo allegando un file JS!</p>
      <p>Apri la console del browser per vedere cosa facciamo oggi!</p>
    </main>
    <!-- prima della fine del tag <body>, inseriamo un tag <script> -->
    <script>
      // questo è un commento in JS!
      // esistono due modi per allegare del JS ad un documento HTML:
      // 1) questo è il primo, ovvero aprire un tag <script> e inserire
      // il codice JS al suo interno (un po' come allegare del CSS tramite
      // il tag <style>)
      // può venire comodo per fare 1-2 righe, o un esperimento...
      // qualora tuttavia volessimo fare le cose seriamente, allora -->
      // 2) il secondo metodo è scrivere un file .js ESTERNO e lo
      // alleghiamo semplicemente al documento HTML!
    </script>
    <script src="./script.js"></script>
    <!-- questa sarà la metodologia che useremo sempre! SEPARARE il JS
    in un file a parte (con estensione .js) e ALLEGARLO al documento! -->
  </body>
</html>
